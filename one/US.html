<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>one</title>
	<link rel="stylesheet" type="text/css" href="one.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/material/css-compiled/material-wfont.css">
</head>
<body>
	<section id="prompt">
		<h1>one.</h1>
		<h2>guessing game.</h2>
		<div class="instructions">i'm thinking of a state in the USA. guess what it is.</div>
		<br>
		<form action="javascript:void(0);" method="post" name="answerform" onsubmit="getGuess();">
			<div class="group">
			  <input name="response" id="response" type="text" required>
			  <span class="highlight"></span>
	    	<span class="bar"></span>
	    	<label id="label">Enter your guess</label>
			</div>

		  <input type="submit" class="btn btn-primary" value="submit" id="submit">
		  <input type="button" class="btn btn-info" value="restart" id="restart" onclick="window.location.reload(true);">
		</form>
	</section>
	<br>
	<section id="hints">
		<ul>
			<li id="hintone"></li>
			<li id="hinttwo"></li>
			<li id="hintthree"></li>
			<li id="hintfour"></li>
			<li id="hintfive"></li>
		</ul>
	</section>
	<div id="incorrect"></div>
	<div id="correct"></div>
	<div id="answer"></div>
	<br>
	<a href="http://emyarod.github.io/YongChicken/one/one.html">up.</a>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="..lib/material/scripts/material.js"></script>
	<script src="guessingGameUS.js"></script>
</body>
</html>
