<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>one</title>
	<link rel="stylesheet" type="text/css" href="one.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/material/css-compiled/material-wfont.css">
	<link rel="stylesheet" href="../lib/material/css-compiled/ripples.css">
</head>
<body>
	<section id="prompt">
		<h1>one.</h1>
		<h2>guessing game.</h2>
		<div class="instructions">i'm thinking of a state in the USA. guess what it is.</div>
		<br><br id="break">
		<form action="javascript:void(0);" method="post" name="answerform" onsubmit="getGuess();">
			<div class="form-group">
    		<input class="form-control floating-label" id="response" placeholder="Enter your guess" type="text" required>
			</div>
		  <input type="submit" class="btn btn-primary" value="submit" id="submit">
		  <input type="button" class="btn btn-info" value="restart" id="restart" onclick="window.location.reload(true);">
		</form>
	</section>
	<br>
	<div class="panel panel-danger" id="incorrect">
		<div class="panel-heading">
			<h4 class="panel-title" id="incorrect-panel-title"></h4>
		</div>
		<div class="panel-body" id="incorrect-panel-body"></div>
	</div>
	<div class="panel panel-success" id="correct">
		<div class="panel-heading">
			<h4 class="panel-title" id="correct-panel-title"></h4>
		</div>
		<div class="flags" style="margin-top: 15px;"></div>
	</div>

	<div class="panel panel-info" id="answer">
		<div class="panel-heading">
			<h4 class="panel-title" id="info-panel-title"></h4>
		</div>
		<div class="panel-body" id="info-panel-body"></div>
		<div class="flags"></div>
	</div>
	<br>
	<table class="table table-striped table-hover">
    <tr id="rowone">
        <td><b>Motto</b></td>
        <td id="hintone"></td>
    </tr>
    <tr id="rowtwo" class="active">
        <td><b>First letter of capital</b></td>
        <td id="hinttwo"></td>
    </tr>
    <tr id="rowthree">
        <td><b>Time Zone</b></td>
        <td id="hintthree"></td>
    </tr>
    <tr id="rowfour" class="active">
        <td><b>First letter of state</b></td>
        <td id="hintfour"></td>
    </tr>
    <tr id="rowfive">
        <td><b>Capital</b></td>
        <td id="hintfive"></td>
    </tr>
	</table>

	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/material/scripts/material.js"></script>
	<script src="../lib/material/scripts/ripples.js"></script>
	<script src="guessingGameUS.js"></script>
</body>
</html>
